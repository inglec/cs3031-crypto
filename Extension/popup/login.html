<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='../dist/css/bootstrap.min.css'>
        <link rel='stylesheet' href='popup.css'>
    </head>
    <body>
        <div class='card'>
            <div class='card-body'>
                <h5 class="card-title">Sign In to Reddecryptor</h5>
                <form>
                    <div class='form-group'>
                        <label for='username'>Username</label>
                        <input type='text' class='form-control' id='username' placeholder='Enter username'>
                    </div>
                    <div class='form-group'>
                        <label for='password'>Password</label>
                        <input type='password' class='form-control' id='password' placeholder='Password'>
                    </div>
                    <div id='message' class='alert' role='alert' style='display: none;'></div>
                    <button id='button-sign-in' type='button' class='btn btn-primary'>Sign In</button>
                    <button id='button-register' type='button' class='btn btn-secondary'>Register</button>
                </form>
            </div>
        </div>

        <script src='../dist/js/jquery-3.3.1.min.js'></script>
        <script src='../dist/js/popper.min.js'></script>
        <script src='../dist/js/bootstrap.min.js'></script>

        <script src='../js/browserify/login-bundle.js'></script>
    </body>
</html>
